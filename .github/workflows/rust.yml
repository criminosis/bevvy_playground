name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Install libasound2-dev
      # needed for dependency alsa-sys otherwise fails with "failed to run custom build command for `alsa-sys v0.1.2`"
      run: sudo apt install libasound2-dev
    - uses: actions/checkout@v2
    - name: Install minimal stable with clippy and rustfmt
      uses: actions-rs/toolchain@v1
      with:
          profile: minimal
          toolchain: stable
          components: rustfmt, clippy
    - name: Format Check
      #run cargo fmt to fix if in violation
      run: cargo fmt -- --check
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Clippy Linting
    # --all-targets means apply to test code too. Without it just applies to application code
      run: cargo clippy --all-targets -- -D warnings
